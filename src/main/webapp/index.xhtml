<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
	 	<title>Floyd's Bet</title>
	</h:head>
	
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="false" closable="true"> <p:autoUpdate/> </p:messages> 
			<p:panelGrid columns="2">			
			<f:facet name="header">
        		<p:outputLabel value="Floyd's Bet"/>
    		</f:facet>
				<p:outputLabel value="Nome do Jogador: "/>
				<p:inputText value="#{jogoBean.jogo.nomeJogador}"/>
					
				<p:outputLabel value="NÃºmero da Aposta: "/>
				<p:selectOneButton value="#{jogoBean.jogo.numeroAposta}">
            		<f:selectItem itemLabel="1" itemValue="1"/>
            		<f:selectItem itemLabel="2" itemValue="2"/>
            		<f:selectItem itemLabel="3" itemValue="3"/>
            		<f:selectItem itemLabel="4" itemValue="4"/>
            		<f:selectItem itemLabel="5" itemValue="5"/>
        		</p:selectOneButton>
				
				<p:commandButton value="Apostar" action="#{jogoBean.salvar()}" update="formulario" icon="pi pi-money-bill" styleClass="ui-button-primary"/>	
				<p:commandButton value="Listagem" action="listagem" icon="pi pi-list" styleClass="ui-button-primary"/>
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
